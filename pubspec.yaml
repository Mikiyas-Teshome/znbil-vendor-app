  google_fonts: ^4.0.0
  equatable: ^2.0.7
  flutter_spinkit: ^5.2.1
  flutter_svg: ^2.0.15
  google_maps_flutter: ^2.10.0
  flutter_google_places_sdk: ^0.3.10
  geocoding: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/lang/
