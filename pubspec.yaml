publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  flutter_localizations: # Required for localization
    sdk: flutter
  dio: ^5.7.0
  shared_preferences: ^2.3.3
